<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gameBoard">
      <div class="turns">
        <div class="your">Your turn!</div>
        <div class="computer">Computer's turn</div>
      </div>
      <div class="gameScreen">
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
          <div class="sec"></div>
        <div class="crosses">
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
          <div class="cross">X</div>
        </div>
        <div class="askPlayer"></div>
      </div>
    </div>
    <script src=jquery-3.1.0.min.js></script>
    <script src=script.js></script>
  </body>
</html>
